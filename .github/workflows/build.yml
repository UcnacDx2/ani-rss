name: Build and Release ani-rss

on:
  push:
    tags:
      - 'v*'       # ä¾‹å¦‚ v1.0.0ï¼Œv1.2.3 ç­‰
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘ä¹Ÿå¯ä»¥æµ‹è¯•

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§© Checkout code
      uses: actions/checkout@v3

    - name: ğŸ›  Set up Node.js 18 and install pnpm
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ”§ Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸ“¦ Make package.sh executable
      run: chmod +x ./package.sh

    - name: ğŸš€ Run build script
      run: ./package.sh

    - name: ğŸ“¤ Create GitHub Release and Upload Artifacts
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        files: |
          target/ani-rss-jar-with-dependencies.jar
          target/ani-rss-jar-with-dependencies.jar.md5
          target/ani-rss-launcher.exe
          target/ani-rss-launcher.exe.md5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
